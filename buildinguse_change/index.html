<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>東京物語2011年〜2016年</title>
	<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
	<!-- <script src="https://api.mapbox.com/mapbox-gl-js/v2.5.1/mapbox-gl.js"></script>
	<link href="https://api.mapbox.com/mapbox-gl-js/v2.5.1/mapbox-gl.css" rel="stylesheet" /> -->

	<!-- mapbox -->
	<!-- <script src='https://api.mapbox.com/mapbox-gl-js/v3.1.0/mapbox-gl.js'></script>
	<link href='https://api.mapbox.com/mapbox-gl-js/v3.1.0/mapbox-gl.css' rel='stylesheet' /> -->

	<script src='https://api.mapbox.com/mapbox-gl-js/v3.1.2/mapbox-gl.js'></script>
	<link href='https://api.mapbox.com/mapbox-gl-js/v3.1.2/mapbox-gl.css' rel='stylesheet' />
	
	<!-- import turf -->
	<script src="https://cdn.jsdelivr.net/npm/@turf/turf@latest"></script>


	<!-- Load plotly.js into the DOM -->
	<script src='https://cdn.plot.ly/plotly-2.27.0.min.js'></script>

	<link href="css/style.css" rel="stylesheet" />
</head>

<body>
	<div class="container" style="height: 100vh;">
		<div class="map-container">
			<div id="map"></div>
		</div>
		<div id="info-panel" class="info-panel">
			<!-- Add your info panel content here -->
			<div id="info-panel-options"></div>
			<div id="info-panel-chart"></div>
		</div>

		<!-- create a floating div in the top left of the page and put the div below in it -->
		<div class="title-bar">
			<div class="floating-div-content">
				<h1>東京物語2011年〜2016年</h1>
				<p>建物の用途は時間の経過とともにどのように変化したか</p>
			</div>
			<div class="year-selector">
				<!--             
				<button id="button-2011" class="year-button inactive" onclick="changeYear('2011')">2011</button>
				<button id="button-2016" class="year-button active" onclick="changeYear('2016')">2016</button>
				 -->
				<select id="dropdown" class="dropdown">
					<option value="集合住宅" selected>集合住宅</option>
					<option value="独立住宅">独立住宅</option>
					<option value="事務所建築物">事務所建築物</option>
					<option value="住商併用建物">住商併用建物</option>
					<option value="専用工場">専用工場</option>
					<option value="住居併用工場">住居併用工場</option>
					<option value="教育文化施設">教育文化施設</option>
					<option value="厚生医療施設">厚生医療施設</option>
					<option value="供給処理施設">供給処理施設</option>
					<option value="専用商業施設">専用商業施設</option>
					<option value="宿泊・遊興施設">宿泊・遊興施設</option>
					<option value="スポーツ・興行施設">スポーツ・興行施設</option>
					<option value="倉庫運輸関係施設">倉庫運輸関係施設</option>
					<option value="農林漁業施設">農林漁業施設</option>
				</select>
			</div>
			<!-- add a toggle button for 3d-mode -->
			<span class="toggle-3d">
				<input type="checkbox" id="3d-mode" class="toggle-3d-input">
				<label for="3d-mode" class="toggle-3d-label">3D</label>
				<input type="range" min="10" max="100" value="50" class="slider" id="3d-slider">

			</span>  
		</div>


		<div class="options-topright">
			<label for="show-top">Show Top</label>
			<input type="radio" id="show-top" checked name="show-option" value="true">
			<label for="show-bottom">Show Bottom</label>
			<input type="radio" id="show-bottom" name="show-option" value="false">
			<input type="range" min="10" max="400" value="100" class="slider" id="num-of-bars">
			<!-- add text label that shows the range value -->
			<span id="num-of-bars-label" class="slider-label">100</span>

		</div>        
<!-- 
		<select id="style-selector" class="dropdown-topright">
			<option value="mapbox://styles/mapbox/dark-v10">Dark</option>
			<option value="mapbox://styles/mapbox/light-v10">Light</option>
			<option value="mapbox://styles/mapbox/streets-v11">Streets</option>
			<option value="mapbox://styles/mapbox/outdoors-v11">Outdoors</option>
			<option value="mapbox://styles/mapbox/satellite-v9">Satellite</option>
		</select> -->


		<div class="legend-container">
			Legend
			<div class="legend">
			
				<!-- Add your info panel content here -->
				<div class="linear-colors">
					<div id="legend3" class="color"></div>
					<div id="legend2" class="color"></div>
					<div id="legend1" class="color"></div>
				</div>
			</div>
			<input type="range" min="1" max="50" value="20" class="slider" id="legend-slider">
		</div>
	</div>

	<script src="js/map.js"></script>
</body>
</html>
